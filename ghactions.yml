name: 'Deploy storage unit'

on:
  push:
    branches:
      - main

jobs:
  deploy-dev:
    name: 'DEV Deployment'
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init -backend-config="key=dev/terraform.tfstate"

      - name: Terraform Plan
        working-directory: ./infra
        run: terraform plan

      - name: Terraform Apply
        working-directory: ./infra
        run: terraform apply -var="env=dev" -auto-approve


  deploy-prod:
    name: 'PROD Deployment'
    runs-on: ubuntu-latest

    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Terraform Init
        run: terraform init -backend-config="key=prod/terraform.tfstate"

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -var="env=prod" -auto-approve
